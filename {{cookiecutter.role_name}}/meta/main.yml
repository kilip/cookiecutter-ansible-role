---
galaxy_info:
  role_name: {{ cookiecutter.role_name }}
  author: {{ cookiecutter.author }}
  description: {{ cookiecutter.description }}
  company: {{ cookiecutter.company }}
  issue_tracker_url: http://github.com/{{ cookiecutter.author }}/ansible-role-{{ cookiecutter.role_name }}/issues

  license: {{ cookiecutter.license }}

  min_ansible_version: {{ cookiecutter.min_ansible_version }}
  github_branch: main
  platforms:
    - name: Ubuntu
      versions:
        - jammy
    - name: Debian
      versions:
        - bookworm

  galaxy_tags: []

dependencies: []
