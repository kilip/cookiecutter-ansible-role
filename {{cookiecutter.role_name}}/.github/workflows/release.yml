---
name: Release

on:  # yamllint disable-line rule:truthy
  workflow_run:
    workflows: ["Testing"]
    branches: ["main"]
    types:
      - completed

jobs:
  release:
    name: Create Release
    uses: kilip/gh-common/.github/workflows/ansible-release.yml@wip
    secrets: inherit
    permissions:
      contents: write
    with:
      release_branches: main
